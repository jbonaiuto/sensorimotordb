<script type="text/html" id="condition-template">
    <div id="condition-<%= id %>" class="<%= getTRTag(idx) %>">
        <table>
            <tr>
                <td colspan="2"><a href="/mirrordb/condition/<%= id %>/"><h<%= level %>><%= name %></h<%= level %>></a></td>
            </tr>
            <tr>
                <td valign=top width="25%">
                    <table>
                        <tr>
                            <td valign=top><strong>Description</strong></td>
                            <td><%= description %></td>
                        </tr>
                        <tr>
                            <td valign=top><strong>Experiment</strong></td>
                            <td><a href="/mirrordb/experiment/<%= experiment.id %>/"><%= experiment.title %></a> (<%= experiment.collator.first_name %> <%= experiment.collator.last_name %>)</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div id="condition-<%= id %>-plots"></div>
                </td>
            </tr>
        </table>
    </div>
</script>
