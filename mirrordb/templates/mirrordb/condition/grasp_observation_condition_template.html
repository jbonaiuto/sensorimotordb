<script type="text/html" id="grasp_observation_condition-template">
    <div id="condition-<%= id %>">
        <table>
            <tr>
                <td colspan="2"><h2><%= name %></h2></td>
            </tr>
            <tr>
                <td><strong>Description</strong></td>
                <td><%= description %></td>
            </tr>
            <tr>
                <td><strong>Experiment</strong></td>
                <td><%= experiment.title %> (<%= experiment.collator.first_name %> <%= experiment.collator.last_name %>)</td>
            </tr>
            <tr>
                <td><strong>Demonstrator</strong></td>
                <td><%= demonstration_type %>: <%= demonstrator_species.genus_name %> <%= demonstrator_species.species_name %></td>
            </tr>
            <tr>
                <td><strong>Viewing angle</strong></td>
                <td><%= viewing_angle %>&deg;</td>
            </tr>
            <tr>
                <td><strong>Whole body visible</strong></td>
                <td><%= whole_body_visible %></td>
            </tr>
            <tr>
                <td><strong>Object</strong></td>
                <td><%= object %></td>
            </tr>
            <tr>
                <td><strong>Distance (eye to object)</strong></td>
                <td><%= object_distance %>cm</td>
            </tr>
            <tr>
                <td><strong>Grasp</strong></td>
                <td><%= grasp %></td>
            </tr>
        </table>
        <form>
            <label for="binwidth">Bin width</label>
            <select id="binwidth">
                <option value="10">10</option>
                <option selected value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <input id="align_event" type="hidden" value="start"/>
        </form>
    </div>
</script>
