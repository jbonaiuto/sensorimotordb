<script type="text/html" id="grasp_observation_condition-template">
    <div id="condition-<%= id %>">
        <table>
            <tr>
                <td colspan="2"><h1><%= name %></h1></td>
            </tr>
            <tr>
                <td><strong>Description</strong></td>
                <td><%= description %></td>
                <% if(video_url_mp4.length>0){ %>
                    <td rowspan="8">
                        <div class='video_panel'>
                            <div id='video_frame'>
                                <video id="condition_video" class="video-js vjs-default-skin  vjs-big-play-centered" controls preload="preload"
                                       width="500" data-setup='{}' autoplay="true">
                                    <source id="condition_video_source" src="<%= video_url_mp4 %>" type="video/mp4">
                                    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
                                </video>
                            </div>
                            <div id="context_data"></div>
                        </div>
                    </td>
                <% } %>
            </tr>
            <tr>
                <td><strong>Experiment</strong></td>
                <td><a href="/mirrordb/experiment/<%= experiment.id %>/"><%= experiment.title %></a> (<%= experiment.collator.first_name %> <%= experiment.collator.last_name %>)</td>
            </tr>
            <tr>
                <td><strong>Demonstrator</strong></td>
                <td><%= demonstration_type %>: <%= demonstrator_species.genus_name %> <%= demonstrator_species.species_name %></td>
            </tr>
            <tr>
                <td><strong>Viewing angle</strong></td>
                <td><%= viewing_angle %>&deg;</td>
            </tr>
            <tr>
                <td><strong>Whole body visible</strong></td>
                <td><%= whole_body_visible %></td>
            </tr>
            <tr>
                <td><strong>Object</strong></td>
                <td><%= object %></td>
            </tr>
            <tr>
                <td><strong>Distance (eye to object)</strong></td>
                <td><%= object_distance %>cm</td>
            </tr>
            <tr>
                <td><strong>Grasp type</strong></td>
                <td><%= grasp %></td>
            </tr>
        </table>
        <form>
            <label for="binwidth">Bin width</label>
            <select id="binwidth">
                <option selected value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <input id="align_event" type="hidden" value="start"/>
        </form>
    </div>
</script>
