<script type="text/html" id="unit-template">
    <div id="unit-<%= id %>" class="<%= getTRTag(idx) %> search_result">
        <table>
            <tr>
                <td colspan="2"><a href="/mirrordb/unit/<%= id %>/"><h<%= level %>>Unit <%= id %></h<%= level %>></a></td>
            </tr>
            <tr>
                <td valign=top>
                    <table>
                        <tr>
                            <td valign=top><strong>Type</strong></td>
                            <td><%= type %></td>
                        </tr>
                        <tr>
                            <td valign=top><strong>Brain region</strong></td>
                            <td><%= area.name %> (<%= area.abbreviation %>)</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </div>
</script>
