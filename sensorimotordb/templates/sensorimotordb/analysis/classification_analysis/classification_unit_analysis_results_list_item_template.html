{% load staticfiles %}
<script type="text/html" id="unit_analysis_results-template">
    <div id="unit_analysis_results-<%= id %>" class="<%= getTRTag(idx) %>" style="display:inline">
        <table>
            <tr>
                <td colspan="2"><a href="/sensorimotordb/unit/<%= unit.id %>/"><h<%= level %>>Subject <%= unit.penetration.subject.subj_id %>, Penetration <%= unit.penetration.label %>, Unit <%= unit.label %></h<%= level %>></a></td>
            </tr>
            <tr>
                <td valign=top width="25%"><strong>Classification</strong></td>
                <td><%= classification %></td>
            </tr>
            <tr>
                <td valign="top">
                    <div id="unit-<%= unit.id %>-plots" style="float:left"><img src="{% static 'sensorimotordb/img/loading.gif' %}"></div>
                    <div id="unit-<%= unit.id %>-plots_legend" class="legend"></div>
                    <button id="unit-<%= unit.id %>-plots_generate">Save as SVG</button>
                </td>
                <td valign="top"><pre><%= results_text %></pre></td>
            </tr>
        </table>
    </div>
</script>
