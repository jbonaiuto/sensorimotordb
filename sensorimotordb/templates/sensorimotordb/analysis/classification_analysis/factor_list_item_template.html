<script type="text/html" id="factor-template">
    <div id="id_factor-<%= id %>" class="<%= getTRTag(idx) %>">
        <table>
            <tr>
                <td>&nbsp;</td>
                <th><strong>Name</strong></th>
                <td><%= name %></td>
                <th><strong>Type</strong></th>
                <td><%= type %></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td valign="top"><h4>Levels</h4></td>
                <td colspan="3" valign="top">
                    <div id="id_factor-<%= id %>_levels" class="<%= getTRTag(idx) %>" style="border:1px solid black;">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</script>
