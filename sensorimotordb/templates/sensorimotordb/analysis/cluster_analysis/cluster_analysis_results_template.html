{% load staticfiles %}
<script type="text/html" id="analysis_results-template">
    <h1><%= name %></h1>
    <div id="analysis_results-<%= id %>">
        <table>
            <tr>
                <td><strong>Description</strong></td>
                <td><%= description %></td>
                <td><strong>Analysis</strong></td>
                <td colspan="2"><a href="/sensorimotordb/cluster_analysis/<%= analysis.id %>/"><%= analysis.name %></a></td>
            </tr>
            <tr>
                <td><strong>Unit group</strong></td>
                <td colspan="4"><%= unit_group %></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td valign=top rowspan="2">
                    <form>
                        <label for="binwidth">Bin width</label>
                        <input id="binwidth" value="20" size="4"/>
                        <label for="kernelwidth">Gaussian width (ms)</label>
                        <input id="kernelwidth" value="30" size="4"/>
                        <input id="align_event" type="hidden" value="start"/>
                    </form>
                    <div id="analysis_results-<%= id %>-mean_rate" style="text-align:center"></div>
                </td>
            </tr>
            <tr>
                <td valign=top colspan="4">
                    <div id="analysis_results-<%= id %>-scatter" style="text-align:center"><img src="{% static 'sensorimotordb/img/loading.gif' %}"></div>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</script>
