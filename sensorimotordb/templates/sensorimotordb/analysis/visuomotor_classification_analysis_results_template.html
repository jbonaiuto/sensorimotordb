{% load staticfiles %}
<script type="text/html" id="analysis_results-template">
    <h1><%= name %></h1>
    <a href="" onclick="return exportToBODB(<%= id %>);">Export to BODB</a>
    <div id="analysis_results-<%= id %>">
        <table>
            <tr>
                <td><strong>Description</strong></td>
                <td colspan="4"><%= description %></td>
            </tr>
            <tr>
                <td></td>
                <td><strong>Baseline</strong></td>
                <td><strong>Object view WOI</strong></td>
                <td><strong>Grasp WOI</strong></td>
                <td></td>
            </tr>
            <tr>
                <td>Relative event</td>
                <td><%= baseline_rel_evt %></td>
                <td><%= obj_view_woi_rel_evt %></td>
                <td><%= grasp_woi_rel_evt %></td>
                <td></td>
            </tr>
            <tr>
                <td>End event</td>
                <td><%= baseline_rel_end_evt %></td>
                <td><%= obj_view_woi_rel_end_evt %></td>
                <td><%= grasp_woi_rel_end_evt %></td>
                <td></td>
            </tr>
            <tr>
                <td>Start time</td>
                <td><%= baseline_rel_start %>ms</td>
                <td><%= obj_view_woi_rel_start %>ms</td>
                <td><%= grasp_woi_rel_start %>ms</td>
                <td></td>
            </tr>
            <tr>
                <td>End time</td>
                <td><%= baseline_rel_end %>ms</td>
                <td><%= obj_view_woi_rel_end %>ms</td>
                <td><%= grasp_woi_rel_end %>ms</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4"></td>
                <td valign=top rowspan="2">
                    <form>
                        <label for="binwidth">Bin width</label>
                        <select id="binwidth">
                            <option selected value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                        <label for="kernelwidth">Gaussian width (ms)</label>
                        <select id="kernelwidth">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option selected value="100">100</option>
                            <option value="200">200</option>
                        </select>
                        <input id="align_event" type="hidden" value="start"/>
                    </form>
                    <div id="analysis_results-<%= id %>-mean_rate" style="text-align:center"></div>
                </td>
            </tr>
            <tr>
                <td valign=top colspan="4">
                    <div id="analysis_results-<%= id %>-pie_legend" style="text-align:center"></div>
                    <div id="analysis_results-<%= id %>-pie" style="text-align:center"><img src="{% static 'sensorimotordb/img/loading.gif' %}"></div>
                </td>
                <td></td>
            </tr>
        </table>
    </div>
</script>
