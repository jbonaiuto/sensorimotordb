<script type="text/html" id="experiment-template">
    <h1><%= title %> (<%= collator.first_name %> <%= collator.last_name %>)</h1>
    <div id="experiment-<%= id %>">
        <table>
            <tr>
                <td><strong>Description</strong></td>
                <td><%= brief_description %></td>
            </tr>
            <tr>
                <td><strong>Narrative</strong></td>
                <td><%= narrative %></td>
            </tr>
            <tr>
                <td>{% if can_export %}
                        <a href="/sensorimotordb/experiment/<%= id %>/export/">Download Data</a>
                    {% else %}
                        <a href="/sensorimotordb/experiment/<%= id %>/export_request/">Request Data Download</a>
                    {% endif %}
                </td>
            </tr>
        </table>
    </div>
</script>
