<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="{% static 'sensorimotordb/css/style.css' %}" type="text/css" media="all" />
    <script type="text/javascript" src="{% static 'sensorimotordb/js/common_functions.js' %}"></script>
    {% block extrahead %}{% endblock %}
</head>
<body>
<div id="header" class="header">
    <table style="width:100%" cellpadding=0 cellspacing=0>
        <tr>
            <td><h1><a href="/sensorimotordb/">SensoriMotorDB</a></h1></td>
            <td align=left>
                <div id="user_info">
                    {% if user.is_authenticated and not user.is_anonymous and user.id > -1  %}
                    [<a href="/accounts/logout/">Logout</a>, <a id="myProfileLink" href="/accounts/profile/">My Profile</a>]&nbsp;
                    {% else %}
                    <a href="/accounts/login/">Login</a> or <a href="/accounts/register/">Register</a>
                    {% endif %}
                </div>
            </td>
            <td width="110px" align=right valign="top">
            </td>
        </tr>
    </table>
</div>
<div id="content" class="main">
{% block content%}{%endblock%}
</div>
</body>
</html>
